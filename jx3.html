            <h3>逍遥此身君子意　　一壶温酒向长空</h3>
            <p>藏剑山庄传到现任庄主叶英虽只是第二代，但藏剑之名却是无人不知，无人不晓，其中缘由多为其所设立之名剑大会。
                藏剑自建庄以来，行事有理有轨，庄中名侠辈出，待到天宝年间，藏剑叶家已与蜀中唐家、霸刀柳家、长歌杨家，并称四大世家。
            </p>
            <p>藏剑武学深谙剑之极意，藏剑弟子配轻重二剑，运使如意，可快速切换不同运剑心法。大巧似拙，举轻若重，令敌手迷惑于深奥剑法之中无以应对。
                剑有锋而形不露，以心为剑，是为藏剑。
